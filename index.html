<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Carousel using HTML, CSS, and JavaScript</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-item">
            <div class="image-container">  
                <img src="images/carousel-image-1.jpg" alt="">
            </div>
            <div class="image-container">  
                <img src="images/carousel-image-2.jpg" alt="">
            </div>
            <div class="image-container">  
                <img src="images/carousel-image-3.jpg" alt="">
            </div>
            <div class="image-container">  
                <img src="images/carousel-image-4.jpg" alt="">
            </div>
            <div class="image-container">  
                <img src="images/carousel-image-5.jpg" alt="">
            </div>
            <div class="image-container">  
                <img src="images/carousel-image-6.jpg" alt="">
            </div>
            <div class="image-container">  
                <img src="images/carousel-image-7.jpg" alt="">
            </div>
            <div class="image-container">  
                <img src="images/carousel-image-8.jpg" alt="">
            </div>

            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <div class="dots-container" style="text-align:center">
            <span class="dot" onclick="moveSlide(0)"></span> 
            <span class="dot" onclick="moveSlide(1)"></span> 
            <span class="dot" onclick="moveSlide(2)"></span>
            <span class="dot" onclick="moveSlide(3)"></span> 
            <span class="dot" onclick="moveSlide(4)"></span> 
            <span class="dot" onclick="moveSlide(5)"></span> 
            <span class="dot" onclick="moveSlide(6)"></span> 
            <span class="dot" onclick="moveSlide(7)"></span> 
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
